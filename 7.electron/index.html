<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
  /> -->
    <link href="./styles.css" rel="stylesheet" />
    <style>
      iframe {
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>, Chromium
    <span id="chrome-version"></span>, and Electron
    <span id="electron-version"></span>.
    <button id="btn">点击打开新窗口</button>

    <div class="ipc">
      <h2>渲染进程与主进程通信</h2>
      <button>渲到主异步操作</button>
      <br /><br />
      <button>渲到主同步操作</button>
    </div>

    <div class="dialog">
      <h2>对话框</h2>
      <button>打开对话框</button>
      <button class="error">打开错误对话框</button>
    </div>

    <div class="shell iframe">
      <h2>shell 与 iframe</h2>
      <a id="openUrl" href="https://kaiwu.lagou.com/">打开URL</a>
      <button id="openFolder">打开目录</button>
      <iframe
        src="https://kaiwu.lagou.com/"
        frameborder="0"
        id="webview"
      ></iframe>
    </div>
    <button id="message">消息通知</button>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
