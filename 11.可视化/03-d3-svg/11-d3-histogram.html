<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>柱状图带过渡</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>

  <body>
    <script>
      // 画布大小
      const width = 600;
      const height = 400;

      // 1 添加画布
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      // 2 边距
      const margin = { left: 20, right: 20, top: 20, bottom: 20 };

      // 3 准备源数据
      const data = {
        ES6: 10,
        NodeJS: 20,
        Vue: 30,
        React: 40,
        Angular: 36,
        TypeScript: 25,
        Python: 18,
        Java: 5,
      };
      // 4 绘制坐标轴（比例尺）[0, 1 , 2, 3]=>[0, 540]
      const xScale = d3
        .scaleBand()
        .domain(Object.keys(data))
        .range([margin.left, width - margin.right])
        .padding(0.1);

      // 5 定义X轴的生成器
      const xAxis = d3.axisBottom(xScale);
      // 6 绘制X轴坐标
      svg
        .append("g")
        .call(xAxis)
        .attr("transform", `translate(0, ${height - margin.bottom})`);

      // 7 绘制Y轴（比例尺  生成器 Y绘制）[5, 40] [30, 400]
      const yScale = d3
        .scaleLinear()
        .domain([0, 50])
        .range([height - margin.bottom, margin.top]);
      const yAxis = d3.axisLeft(yScale).ticks(5);

      svg
        .append("g")
        .call(yAxis)
        .attr("transform", `translate(${margin.left}, 0)`);

      // 8 绘制柱状图
      const rects = svg
        .selectAll(".bar")
        .data(Object.entries(data))
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("width", xScale.bandwidth())
        .attr("x", (d) => xScale(d[0]))
        .attr("fill", "steelblue")
        .attr("y", yScale(0))
        .attr("height", 0)
        .transition()
        .duration(1000)
        .delay((d, i) => i * 200)
        .ease(d3.easeBounce)
        .attr("y", (d) => {
          return yScale(d[1]); // 将y逐步变为d[1]
        })
        .attr("height", (d) => height - margin.bottom - yScale(d[1]));
      // 9 绘制文本
      svg
        .selectAll(".text")
        .data(Object.entries(data))
        .enter()
        .append("text")
        .text((d) => d[1])
        .attr("class", "text")
        .attr("x", (d) => xScale(d[0]) + xScale.bandwidth() / 2)
        .attr("y", (d) => yScale(0))
        .attr("text-anchor", "middle")
        .attr("fill", "#666")
        .transition()
        .duration(1000)
        .delay((d, i) => i * 200)
        .ease(d3.easeBounce)
        .attr("y", (d) => yScale(d[1]) - 5);
    </script>
  </body>
</html>
