<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body></body>

    <script>
        // 发布者-目标
        class Dep {
            constructor() {
                this.subs = []
            }

            addSub(sub) {
                if (sub && sub.update) {
                    this.subs.push(sub)
                }
            }
            // 发布通知
            notify() {
                this.subs.forEach((sub) => {
                    sub.update()
                })
            }
        }
        // 订阅者-观察者
        class Watcher {
            update() {
                console.log("update")
            }
        }

        let dep = new Dep()

        let watcher = new Watcher()

        dep.addSub(watcher)

        dep.notify()
    </script>
</html>
